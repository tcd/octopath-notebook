default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  port: 5432
  host:     <%= Rails.application.credentials[Rails.env.to_sym][:db][:hostname] %>
  database: <%= Rails.application.credentials[Rails.env.to_sym][:db][:database] %>
  username: <%= Rails.application.credentials[Rails.env.to_sym][:db][:username] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:db][:password] %>

test:
  <<: *default

development:
  <<: *default

production:
  <<: *default
